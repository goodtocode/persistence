parameters:
- name: armPath
  type: string 
  default: '.'
- name: archiveName
  type: string 
  default: ''
- name: appcsKey
  type: string
  default: 'AppSettingsConnection'
- name: appcsValue
  type: string
  default: '' 
- name: envKey
  type: string
  default: 'ASPNETCORE_ENVIRONMENT'
- name: envValue
  type: string
  default: 'Production' 
- name: subscriptionId
  type: string 
  default: ''
- name: subscriptionName
  type: string 
  default: ''

steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'drop'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploying $(funcName)'
      inputs:
        ConnectionType: 'AzureRM'
        ConnectedServiceName: $(subscriptionName)
        subscriptionName: $(subscriptionId)
        appType: 'webApp'
        WebAppName: '$(funcName)'
        packageForLinux: '$(artifactsPath)/**/$(archiveName)'
        AppSettings: '-$(envKey) $(envValue) -$(appcsKey) $(appcsValue)'