parameters:
- name: armPath
  type: string 
  default: '.'

steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'drop'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploying $(funcName)'
      inputs:
        ConnectionType: 'AzureRM'
        ConnectedServiceName: $(subscriptionName)
        subscriptionName: $(subscriptionId)
        appType: 'webApp'
        WebAppName: '$(funcName)'
        packageForLinux: '$(archivePath)/**/$(archiveFile)'
        AppSettings: '-ASPNETCORE_ENVIRONMENT $(Environment) -AppSettingsConnection $(appcsValue)'