parameters:
- name: armPath
  type: string
  default: "."
- name: AppSettingsConnection
  type: string 
  default: "NONE"

steps:
  - task: CmdLine@2
    inputs:
      script: |
        echo $(AppSettingsConnection)
        echo $(appcsKey)

  - task: DotNetCoreCLI@2
    displayName: 'dotnet test'
    inputs:
      command: test
      projects: |
        $(srcPath)/**/*.csproj
    continueOnError: true