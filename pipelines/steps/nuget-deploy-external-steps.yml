parameters:
- name: armPath
  type: string 
  default: "."

steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'drop'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: NuGetToolInstaller@1
      inputs:
        versionSpec: '*'
        checkLatest: true

    - script: nuget push $(System.ArtifactsDirectory)/*.nupkg -ApiKey $(nugetKey) -Source https://api.nuget.org/v3/index.json -NonInteractive -Verbosity detailed