parameters:
- name: armPath
  type: string 
  default: "."

steps:
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'drop'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: NuGetAuthenticate@0
      inputs:
        nuGetServiceConnections: '$(nugetServiceConnection)'
    
    - task: NuGetCommand@2
      inputs:
        command: push
        nuGetFeedType: '$(nugetType)'