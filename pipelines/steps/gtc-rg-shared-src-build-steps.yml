parameters:
- name: armPath 
  type: string 
  default: "."

steps:
  - task: PowerShell@2
    displayName: 'Set-Version.ps1'
    inputs:
      filePath: '$(pipelinesPath)/scripts/Set-Version.ps1'
      arguments: '-Path $(srcPath) -VersionToReplace 5.20.1 -Major 5'
      workingDirectory: '$(pipelinesPath)/scripts'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet restore'
    inputs:
      command: 'restore'
      projects: |
        $(srcPath)/**/*.csproj
      feedsToUse: config
      nugetConfigPath: .nuget/NuGet.config

  - task: DotNetCoreCLI@2
    displayName: 'dotnet build'
    inputs:
      command: 'build'
      projects: |
        $(srcPath)/**/*.csproj
      arguments: '--configuration $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet pack'
    inputs:
      command: pack
      projects: |
        $(srcPath)/**/*.csproj
      arguments: '--output $(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: drop