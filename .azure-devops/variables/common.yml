    value: '$(System.DefaultWorkingDirectory)/tests'
  - name: scriptsPath
    value: '$(System.DefaultWorkingDirectory)/pipelines/scripts'
  - name: srcPath
    value: '$(System.DefaultWorkingDirectory)/src'
  - name: buildConfiguration
    value: 'Release'
